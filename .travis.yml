
sudo: false

language: node_js
node_js:
  - "node"
branches:
  only:
  - staging

env:
  global:
  # Code Climate Reporter gotten from code climate
    - CC_TEST_REPORTER_ID=c105d352719e2dc4eec7755c16107123736c2c4c23c2cb73751bab948255d8a9


before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:  
  - npm install
  - npm run test

after_script:  
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

after_success:
  - npm run coverage
  - npm run coveralls

notifications:
  email: false

cache:
  directories:
  - node_modules
deploy:
  provider: heroku
  skip_cleanup: true
  keep-history: true
  api_key:
    secure: 
  app: atlp-backend-staging